name: Lua CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - name: Install LuaUnit
        run: luarocks install luaunit
      - name: Run tests
        run: |
          lua tests/test_basics.lua
          lua tests/test_functions.lua
          lua tests/test_tables.lua
          lua tests/test_modules.lua
          lua tests/test_oop.lua
          lua tests/test_advanced.lua
